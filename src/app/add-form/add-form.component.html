<div class="formerino" >
  
    <div class="title">
      <label for="title">Title:</label>
      <input [(ngModel)]="task.title" (keyup)="onKeyTitle($event)"  type="text" id="title" required>
    </div>

    <div class="desc">
      <label for="description">Description:</label>
      <input [(ngModel)]="task.description" (keyup)="onKeyDesc($event)" type="text" id='description'>
    </div>

      <div class="status">
        <label for="status">Task Status:</label>
        <select (change)="onSelectState($event.target)" name="status" id="status" required>
          <option disabled selected>State</option>
          <option  (keyup)="onKeyDesc($event)" *ngFor="let stat of status" [value]='stat'>{{stat}}</option>
        </select>
      </div>

      <div class="urgent">
        <label  for="urgent">Urgent:</label>
        <input class="urgent-button" type="checkbox">
      </div>
    <button type="submit" (click)="onSubmit()">Submit</button>
   
  </div>
